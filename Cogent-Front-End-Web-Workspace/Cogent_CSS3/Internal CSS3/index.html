<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS3</title>
        <style>
            h1 {
                background-color: blue;
            }

            .class-selector {
                background-color: green;
            }

            #id-selector {
                background-color: yellow;
            }
        </style>
    </head> 
    <body>
        
        <h1>Welcome to Cogent University!!!</h1>
        <h1 id="id-selector">I am an #id selector</h1>
        <h1 class="class-selector">I am a class selector</h1>
    </body>

</html>
