<h1>{{title|uppercase}}</h1>

<div class="card">
  <div class="card-header">
    ng switch by num:
  </div>

  <div class="card-body">
    Input string: <input type="text" [(ngModel)]="num">

    <div [ngSwitch]="num">
      <div *ngSwitchCase="1">One</div>
      <div *ngSwitchCase="2">Two</div>
      <div *ngSwitchCase="3">Three</div>
      <div *ngSwitchCase="4">Four</div>
      <div *ngSwitchCase="5">Five</div>
      <div *ngSwitchDefault>Default</div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    multiple switch case with same condition
  </div>

  <div class="card-body">
    <select [(ngModel)]="selectedValue1">
      <option *ngFor="let item of items" [value]="item.name">{{item.name}}</option>
    </select>
  </div>

  <div [ngSwitch]="selectedValue1">
    <p *ngSwitchCase="'One'">One is selected</p>
    <p *ngSwitchCase="'Two'">Two is selected</p>
    <p *ngSwitchCase="'One'">One again in a different element</p>
    <p *ngSwitchCase="'Four'">Four is selected</p>
    <p *ngSwitchCase="'Two'">Two again in a different element</p>
    <p *ngSwitchDefault>switch default</p>
  </div>
</div>
